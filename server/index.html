<!DOCTYPE html>
<html>

<head>
    <title>EasyRTC Demo: Instant Messaging</title>
    <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript">
        var otherEasyrtcid = "";
        
        function connect() {
            easyrtc.setRoomOccupantListener(setRoomOccupantListener);
            easyrtc.connect("easyrtc.instantMessaging", loginSuccess, loginFailure);
        }

        function setRoomOccupantListener(roomName, occupants, isPrimary) {
            for (var easyrtcid in occupants) {
                otherEasyrtcid = easyrtcid;
            }
        }
        setInterval(function() {
            if(""!==otherEasyrtcid){
                var text = Math.random();
                easyrtc.sendDataWS(otherEasyrtcid, "message", text);
            }
        }, 1000);
        function loginSuccess(easyrtcid) {
            var selfEasyrtcid = easyrtcid;
            document.getElementById("iam").innerHTML = "I am " + easyrtcid;
        }
        function loginFailure(errorCode, message) {
            easyrtc.showError(errorCode, message);
        }
    </script>
</head>

<body onload="connect()">
    <!--hide-->
    <div id="container">
        <div id="main">

            <!-- Main Content -->
            <h1>EasyRTC Demo: Instant Messaging</h1>
            <hr />
            <h2>The Demo</h2>
            <!--show-->
            <div id="sendMessageArea">
                <div id="iam">Obtaining ID...</div>
            </div>
            <!--hide-->
            <hr />
        </div>
    </div>
    <!--show-->
</body>

</html>
